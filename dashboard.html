<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Dashboard</title>
  <link rel="stylesheet" href="../CSS/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1 id="welcome-text">Welcome, User ðŸŽ‰</h1>
    <p id="user-email-info"></p>

    <section class="section">
      <h2>My Tasks</h2>
      <ul id="task-list" class="task-list"></ul>
      <input type="text" id="task-input" placeholder="Add personal task..." />
      <button class="btn" onclick="addTask()">Add Task</button>
    </section>

    <section class="section">
      <h2>Group Tasks</h2>
      <select id="group-select"></select>
      <ul id="group-task-list" class="task-list"></ul>
      <input type="text" id="group-task-input" placeholder="Add group task..." />
      <button class="btn" onclick="addGroupTask()">Add Group Task</button>
    </section>

    <section class="section">
      <h2>Task Notes</h2>
      <textarea id="task-note-input" rows="3" placeholder="Add a note to the selected task..."></textarea>
      <button class="btn" onclick="addNote()">Add Note</button>
      <ul id="notes-list" class="task-list"></ul>
    </section>

    <section class="section">
      <h2>Reminders</h2>
      <p id="reminder-output">No upcoming reminders.</p>
    </section>

    <button class="btn logout" onclick="logout()">Logout</button>
  </div>

  <script src="../JavaScript/dashboard.js"></script>
</body>
</html>
